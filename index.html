<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Library</title>
  <link rel="stylesheet" href="MyLibrary.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- Adding navbar -->

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

      <!-- adding logo -->

      <img src="MyLibraryLogo.png" class=" Logo" alt="img-logo">
      <!-- _________________ -->

      <a class="navbar-brand" href="#">My Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <!-- adding forms -->
  <div id="message">
    
  </div>

  <div class="container">

    <h1>Welcome to My Library</h1>
    <hr>

    <form id="LibraryForm">
      <div class=" form-group row mb-3 ">
        <label for="BookName" class="col-sm-2 col-form-label"> Book Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="BookName" placeholder="Book Name">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="AuthorName" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Author" placeholder="Author ">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction" checked>
            <label class="form-check-label" for="Fiction">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="Programming" value="Computer Programming">
            <label class="form-check-label" for="Programming">
              Programming
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="type" id="Poetry" value="Poetry">
            <label class="form-check-label" for="Poetry">
              Poetry
            </label>
          </div>
        </div>
      </fieldset>
      <hr>
      <div class="row mb-3 ">
        <div class="col-sm-10 ">
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </div>
      <hr>
    </form>

    <!-- adding table for storing bok list -->
    <div id="table">


      <table class="table">
        <h1>My Book List</h1>
        <thead>
          <tr>

            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id='TableBody'></tbody>
      </table>
    </div>
  </div>
























  <script src="MyLibraryES6.js"></script>


  <script src="MyLibrary.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
